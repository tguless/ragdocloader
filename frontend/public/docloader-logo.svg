<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#21CBF3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="white"/>
  
  <!-- Document stack -->
  <g filter="url(#shadow)">
    <!-- Main document -->
    <rect x="40" y="40" width="80" height="100" rx="6" fill="url(#logoGradient)"/>
    
    <!-- Document text lines -->
    <rect x="50" y="55" width="60" height="6" rx="2" fill="white" opacity="0.8"/>
    <rect x="50" y="68" width="60" height="6" rx="2" fill="white" opacity="0.8"/>
    <rect x="50" y="81" width="45" height="6" rx="2" fill="white" opacity="0.8"/>
    <rect x="50" y="94" width="60" height="6" rx="2" fill="white" opacity="0.8"/>
    <rect x="50" y="107" width="50" height="6" rx="2" fill="white" opacity="0.8"/>
    <rect x="50" y="120" width="60" height="6" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Document corner fold -->
    <path d="M100,40 L120,60 L100,60 Z" fill="#1565C0"/>
    
    <!-- Connection nodes -->
    <circle cx="60" cy="80" r="6" fill="#1565C0"/>
    <circle cx="90" cy="70" r="6" fill="#1565C0"/>
    <circle cx="100" cy="95" r="6" fill="#1565C0"/>
    <circle cx="75" cy="115" r="6" fill="#1565C0"/>
    
    <!-- Connection lines -->
    <line x1="60" y1="80" x2="90" y2="70" stroke="#1565C0" stroke-width="2"/>
    <line x1="90" y1="70" x2="100" y2="95" stroke="#1565C0" stroke-width="2"/>
    <line x1="100" y1="95" x2="75" y2="115" stroke="#1565C0" stroke-width="2"/>
    <line x1="75" y1="115" x2="60" y2="80" stroke="#1565C0" stroke-width="2"/>
  </g>
  
  <!-- Optional: Text "DocLoader" -->
  <!--
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">DocLoader</text>
  -->
</svg> 